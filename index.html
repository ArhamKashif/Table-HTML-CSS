<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arham's Table</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <script src="https://kit.fontawesome.com/098dd3b8c9.js" crossorigin="anonymous"></script>

</head>

<body>
    <main class="table" id="customers_table">
        <section class="table__header">
            <h1>Customer's Orders</h1>
            <div class="input-group">
                <input type="search" placeholder="Search Data...">
            </div>
            <div class="export__file">
                <label for="export-file" class="export__file-btn" title="Export File"></label>
                <input type="checkbox" id="export-file">
                <div class="export__file-options">
                    <label>Export As &nbsp; &#10140;</label>
                    <label for="export-file" id="toPDF">PDF <img src="images/pdf.png" alt=""></label>
                    <label for="export-file" id="toJSON">JSON <img src="images/json.png" alt=""></label>
                    <label for="export-file" id="toCSV">CSV <img src="images/csv.png" alt=""></label>
                    <label for="export-file" id="toEXCEL">EXCEL <img src="images/excel.png" alt=""></label>
                </div>
            </div>
        </section>
        <section class="table__body">
            <table>
                <thead>
                    <tr>
                        <th> INVOICE </th>
                        <th> NAME    </th>
                        <th> DATE    </th>
                        <th style="text-align: center;"> Payment Status </th>
                        <th> AMOUNT </th>
                        <th> ACTION </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> 1 </td>
                        <td> Arham </td>
                        <td> 3/11/2024 </td>
                        
                        <td>
                            <p class="status delivered">Not Completed</p>
                        </td>
                        <td> <strong> $128.90 </strong></td>
                        <td>
                            <i class="fa-solid fa-pen" style="color: #00187a; margin-right: 6px;"></i>
                            <i class="fa-solid fa-trash-can" style="color: #b30000;"></i>
                        </td>
                    </tr>
                    <tr>
                        <td> 2 </td>
                        <td> Ahmed </td>
                       
                        <td> 3/11/2024</td>
                        <td>
                            <p class="status cancelled">Completed</p>
                        </td>
                        <td> <strong>$5350.50</strong> </td>
                        <td>
                            <i class="fa-solid fa-pen" style="color: #00187a; margin-right: 6px;"></i>
                            <i class="fa-solid fa-trash-can" style="color: #b30000;"></i>
                        </td>
                    </tr>
                    <tr>
                        <td> 3</td>
                        <td> Faraz </td>
                      
                        <td> 3/11/2024 </td>
                        <td>
                            <p class="status shipped">Processing</p>
                        </td>
                        <td> <strong>$210.40</strong> </td>
                        <td>
                            <i class="fa-solid fa-pen" style="color: #00187a; margin-right: 6px;"></i>
                            <i class="fa-solid fa-trash-can" style="color: #b30000;"></i>
                        </td>
                    </tr>
                    <tr>
                        <td> 4</td>
                        <td> Talha </td>
                        
                        <td> 3/11/2024 </td>
                        <td>
                            <p class="status delivered">Processing</p>
                        </td>
                        <td> <strong>$149.70</strong> </td>
                        <td>
                            <i class="fa-solid fa-pen" style="color: #00187a; margin-right: 6px;"></i>
                            <i class="fa-solid fa-trash-can" style="color: #b30000;"></i>
                        </td>
                    </tr>
                    <tr>
                        <td> 5 </td> 
                        <td> Asad </td>
                        
                        <td> 3/11/2024 </td>
                        <td>
                            <p class="status delivered">Completed</p>
                        </td>
                        <td> <strong>$149.70</strong> </td>
                        <td>
                            <i class="fa-solid fa-pen" style="color: #00187a; margin-right: 6px;"></i>
                            <i class="fa-solid fa-trash-can" style="color: #b30000;"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>


</body>

</html>
